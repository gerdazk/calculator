<!DOCTYPE html>
<html>
  <head>
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
  </head>

  <body>
    <div class="calculator">
      <div class="output">
        <div id="inputHistory"></div>
        <div id="input"></div>
      </div>
      <button class="button-double" id="allClear">AC</button>
      <button class="button-double" id="delete">DEL</button>
      <button id="invert">+/-</button>
      <button class="number">1</button>
      <button class="number">2</button>
      <button class="number">3</button>
      <button class="operation">*</button>
      <button class="operation">÷</button>
      <button class="number">4</button>
      <button class="number">5</button>
      <button class="number">6</button>
      <button class="operation">+</button>
      <button class="operation">-</button>
      <button class="number">7</button>
      <button class="number">8</button>
      <button class="number">9</button>
      <button id="root" class="operation">√</button>
      <button class="operation">^</button>
      <button class="number">.</button>
      <button class="number">0</button>
      <button class="button-triple" id="equal">=</button>
    </div>
  </body>
</html>
